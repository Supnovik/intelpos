<VirtualHost *:80>
	<Directory /var/www/intelpos.test/public_html>
	Options Indexes FollowSymLinks MultiViews
	AllowOverride All
	Require all granted
	</Directory>
    ServerAdmin supnovik@gmail.com
    ServerName intelpos.test
    ServerAlias www.intelpos.test
    DocumentRoot /var/www/intelpos.test/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
